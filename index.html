<html>

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--stylesheets-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="style.css">

</head>

<body>
<!--Navbar-->

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-light" id="navv">
  <a class="navbar-brand"  id="navv1" href="#link1">Facebook Api</a>
 
</nav>

	<!--profile and cover photo-->
	<section id="mainData">


		<div class="container">

			<div class="row">

				<div id="cover" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 coverHeight">

					<div class="row">

						<div id="profilePhoto" class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2" style="margin:2em 0 1em 0;"></div>



					</div>

				</div>
			</div>
				<!--Buttons-->
				  <button type="button" class="btn btn-outline-primary" id="link1">User Details</button>
				  
				  <button type="button" class="btn btn-outline-primary" id="link2">Feed data page</button>
				
			
			<!--Userdata-->
			<div class="row p-3">

				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 userDetails">

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Name :
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="userName">
						</div>



					</div>


					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Mail id : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="myEmail">
						</div>

					</div>
					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Profile : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="myProfileId">
						</div>

					</div>

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Hometown : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="myHomeTown">
						</div>

					</div>


				<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Birthday : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="myBirthday">
						</div>

					</div>

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Gender : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="myGender">
						</div>

					</div>

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Relationship status : 
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="myRelation">
						</div>

					</div>

					

			
			



						<!--Feed data-->
					<div class="row feedData">
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10">
          					<h3>Feed data </h3>
          					<div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10" id="myFeed">
						</div>


						

				</div>

			</div>
		</div>
	
			
	</section>
	<br>


<!--Footer-->
<footer class="text-center footer">
	    
	</footer>
</body>

<!-- External Scripts -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="index.js"></script>

</html>
